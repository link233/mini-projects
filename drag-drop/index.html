<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="container-header">
      <div class="card-name">My Wallets</div>
      <div class="moveBar">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="container-body">
      <div class="one-unit">
        <div class="currency">BTC</div>
        <div>
          <span class="num">69</span>
          <span class="symbol">%</span>
        </div>
      </div>
      <div class="one-unit">
        <div class="currency">LTC</div>
        <div>
          <span class="num">82</span>
          <span class="symbol">%</span>
        </div>
      </div>
      <div class="one-unit selected-unit">
        <div class="currency">XRP</div>
        <div>
          <span class="num">59</span>
          <span class="symbol">%</span>
        </div>
      </div>
      <div class="one-unit">
        <div class="currency">BLT</div>
        <div>
          <span class="num">66</span>
          <span class="symbol">%</span>
        </div>
      </div>
      <div class="one-unit add-unit">
        <div class="currency add-text">+ADD NEW</div>
        <div>
          <span class="add-hint">Wal</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
